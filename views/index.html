<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Study Groups</title>

    <link href="/components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/dist/app.min.css" rel="stylesheet">

    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/moment/min/moment.min.js"></script>
    <script src="/components/showdown/src/showdown.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/components/angular/angular.min.js"></script>
    <script src="/components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/components/angular-route/angular-route.min.js"></script>
    <script src="/components/angular-moment/angular-moment.min.js"></script>
    <script src="/components/angular-gravatar/build/angular-gravatar.min.js"></script>
    <script src="/components/angular-markdown-directive/markdown.js"></script>
    <script src="/components/lodash/lodash.min.js"></script>
    <script src="/dist/app.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="StudyGroupsApp">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid wrapper">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/study-groups">Study Groups</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img gravatar-src-once="userSignedIn.email" class="mini-portrait"> {{userSignedIn.username}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#/study-groups">Study groups</a></li>
                <li><a ng-href="#/profile/{{userSignedIn.username}}">Profile</a></li>
                <li role="separator" class="divider"></li>
                <li><a ng-click="signOut()" style="cursor: pointer"><i class="fa fa-sign-out"></i> Sign out</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      <div ng-view></div>
    </div>

    <script>
      $('.dropdown-toggle').on('click', function(e){ e.preventDefault() });
    </script>
  </body>
</html>
