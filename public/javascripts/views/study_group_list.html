<div class="page-header">
  <h1>My study groups</h1>
</div>

<p>
  <button class="btn btn-success" ng-click="toggleStudyGroupForm()">
    <i class="fa fa-plus"></i> Create a study group
  </button>
</p>

<form ng-show="studyGroupFormIsShowing" ng-submit="createStudyGroup()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" ng-model="newStudyGroup.name" required class="form-control">
  </div>

  <div class="form-group">
    <label>Description</label>
    <p class="text-muted">
      Tip: you can use <a href="http://markdowntutorial.com/" target="_blank">markdown</a> in this field.
    </p>
    <textarea rows="10" ng-model="newStudyGroup.description" required class="form-control"></textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success">Create</button>
  </div>
</form>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Pages</th>
      <th>Readers</th>
      <th>My status</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="group in groups">
      <td><a ng-href="#/study-groups/{{group.id}}/{{group.key}}">{{group.name}}</a></td>
      <td><span class="badge">{{group.Pages.length}}</span></td>
      <td><span class="badge">{{group.Readers.length}}</span></td>
      <td>
        <span class="label label-primary" ng-show="group.User.id == userSignedIn.id">Owner</span>
        <span class="label label-default" ng-show="group.User.id != userSignedIn.id">Reader</span>
      </td>
    </tr>
  </tbody>
</table>
