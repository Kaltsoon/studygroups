<div class="page-header button-header">
  <h1>{{user.username}}</h1>

  <button class="btn btn-danger pull-right" ng-click="removeProfile()" ng-if="userSignedIn.id == user.id">
    <i class="fa fa-times"></i> Remove profile
  </button>

  <button class="btn btn-default pull-right" ng-class="{ 'active': isEditing }" ng-click="toggleEditing()" style="margin-right: 10px" ng-if="userSignedIn.id == user.id">
    <i class="fa fa-pencil"></i> Edit profile
  </button>
</div>

<div class="media">
  <div class="media-left">
    <img gravatar-src-once="user.email" class="large-portrait media-object" gravatar-size="100">
  </div>
  <div class="media-body">
    <p class="text-muted">
      Member since {{user.createdAt | amDateFormat:'MMMM Do YYYY' }}
    </p>
    <p btf-markdown="user.description" ng-hide="isEditing"></p>

    <div ng-if="userSignedIn.id == user.id" ng-show="isEditing">
      <form ng-submit="updateProfile()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" ng-model="editedUser.email" required class="form-control">
        </div>
        <div class="form-group">
          <label>Description</label>
          <p class="text-muted">
            Tip: you can use <a href="http://markdowntutorial.com/" target="_blank">markdown</a> in this field.
          </p>
          <textarea rows="10" required class="form-control" ng-model="editedUser.description"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
